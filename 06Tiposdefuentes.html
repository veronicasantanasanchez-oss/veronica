<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo6</title>
    <style>
    /* Estilo general para todos los párrafos */
    p {
      font-family: Verdana, Geneva, sans-serif;
      color: rgb(14, 231, 231);
      font-size: 20px;
      text-align: justify;
    }
  </style>
</head>
<body>
    <p>
    Este es un párrafo con un 
    <span style="color: blue; font-weight: bold;">texto importante</span> dentro.
  </p>

  <p style="color: darkgreen;">
    Aquí tenemos otro párrafo completo en verde, donde resaltamos una 
    <span style="color: red; font-style: italic;">palabra destacada</span>.
  </p>

  <p style="text-align: center;">
    Este último párrafo está centrado y contiene una 
    <span style="text-decoration: underline;">palabra subrayada</span>.
  </p> 
</body>
</html>
