<!DOCTYPE html>

 <!-- La etiqueta <sub> define el texto en subíndice. 
    El texto en subíndice aparece medio carácter por debajo de la línea normal y, 
    a veces, se representa en una fuente más pequeña.
    La etiqueta <sup> define el texto en superíndice. 
    El texto en superíndice aparece medio carácter por encima de la línea normal y,
    a veces, se representa en una fuente más pequeña. -->
<body>
 <p>f(x) = x<sup>3</sup> + y<sup>2</sup> + 1</p>
    <p>10101111<sub>(2)</sub></p>
    <p>H<sub>2</sub>O es la representación de la molécula del agua.</p>   
</body>
</html>
