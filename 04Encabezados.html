<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo4</title>
</head>
<body>
    <!--Los encabezados (h1 a h6) se utilizan para estructuarar el contenido de una página web.Forman una jerarquia
    h1 Encabezado más importantes (titulo principal)
    h2 Subtitulo o sección dentro delh1
    h3 Subsección dentro delh2

    h6 El nivel más bajo de importancia -->
 
        <h1>Esto es una cabecera h1</h1>
        <h2>Esto es una cabecera h2</h2>
        <h3>Esto es una cabecera h3</h3>
        <h4>Esto es una cabecera h4</h4>
        <h5>Esto es una cabecera h5</h5>
        <h6>Esto es una cabecera h6</h6>

        <h1 style="text-align: center;text-decoration:underline;">Esta es una cabecera h1 centrada y subrayada</h1>
        <hr>

    </body>

</body>
</html>
