<!DOCTYPE html> 
<html lang="es-ES" > <!--Atributo lang indica el idioma español (España);el texto se lee de izquierda a derecha-->
    <head> <!--Encabezado: contiene información y metadatos del documento-->
        <meta charset="UTF-8"> <!--Define el conjunto  de caracteres como UTF-8-->
        <meta name="viewport" content="width=es, inicial-scale=1.0"> <!--Ajusta el texto-->
        <title>Mi primera página web con estilo</title> <!--Titulo del contenido al ancho de la pantalla                                                -->

    </head>
    <body> <!--Cuerpo del documento:contiene el contenido visible-->
        <p>Esto es un parráfo</p>
        <p style="color: brown;">Esto es otro parráfo</p>  <!--Segunfo párrafo con texto rojo-->                                                           
    </body> <!--Fin del cuerpo-->
</html> <!--Fin del documento HTML-->
