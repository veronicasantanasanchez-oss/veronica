<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <h1>Imágenes</h1>
    <hr>

    <!--Etiqueta <img> sin etiqueta de cierre (vacía),
    atributo src para indicar el archivo de la foto, 
    ruta url completa, o relativa (dentro de mi web), debe estar en la misma carpeta del html-->
    <img src="playaatardecer.jpg" alt="Vista de una playa al atardecer">
    <br>

    <!--Añadimos atributo alt para describir la imagen y
    atributo style para para definir tamaño (width: ancho y height: alto)-->


    <img src="playa.jpg" alt="Una playa en Bahamas" style="width: 45%"/>
    <br>
</body>
</html>
